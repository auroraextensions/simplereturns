<table cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td class="header">
            <p>Your RMA request has been updated. If something looks incorrect, please let us know. Thank you.</p>
        </td>
    </tr>
    <tr>
        <td class="details">
            <div>Return: # {{var uuid}}</div>
            <div>Status: {{var status}}</div>
            <div>Reason: {{var reason}}</div>
            <div>Resolution: {{var resolution}}</div>
            <div>Comments: {{var comments}}</div>
        </td>
    </tr>
</table>
